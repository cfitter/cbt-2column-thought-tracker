<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBT Thought Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    textarea {
      flex: 1;
      resize: vertical;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-height: 300px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CBT Two-Column Thought Tracker</h1>
  <div class="container">
    <div class="column">
      <label for="negative">Automatic Negative Thought</label>
      <textarea id="negative" placeholder="Write your negative thoughts here..."></textarea>
    </div>
    <div class="column">
      <label for="response">Reality-Based Response</label>
      <textarea id="response" placeholder="Write your grounded, kind response here..."></textarea>
    </div>
  </div>
</body>
</html>
